[metadata]
name = log_merger
version = 0.1.0
description = A command-line utility to display multiple log files, merged by log timestamp
long_description = file:README.md
long_description_content_type = text/markdown
project_urls =
    Source=https://github.com/ptmcg/log_merger
email = ptmcg.pm@gmail.com
author = Paul McGuire
author_email = ptmcg.pm@gmail.com
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.12

[options]
packages = log_merger
python_requires= >=3.9
install_requires =
    littletable
    rich
    textual
include_package_data = True

[options.entry_points]
console_scripts =
    log_merger = log_merger.log_merger:main
